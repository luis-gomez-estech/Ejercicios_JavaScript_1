<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 13</title>
</head>
<body>

	<!-- Un nÃºmero es divisible por otro, cuando al hacer la dvision de ese numero entre 2, el resto es igual a cero. -->

	<script type="text/javascript">
		
		var numero = prompt("Introduce un numero");

		if(numero%2==0||numero%3==0||numero%5==0||numero%7==0){
			document.write("El numero " + numero + " es divisible por uno de los 4 numeros (2,3,5,7)");
		} else {
			document.write("El numero " + numero + " no es divisible por ninguno de los 4 numeros (2,3,5,7)");
		}

	</script>
	
</body>
</html>
